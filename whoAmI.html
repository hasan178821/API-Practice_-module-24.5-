<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who am I</title>
</head>

<body>
    <h1 id="nameShow">Name:</h1>



    <script>
        function findFullName() {
            fetch('https://randomuser.me/api')
                .then(res => res.json())
                .then(data => {
                    const user = data.results[0];
                    const userName = user.name;
                    const fullName = `${userName.title} ${userName.first} ${userName.last} khan`
                        // console.log(fullName);
                    document.getElementById("nameShow").innerText = fullName;
                })
        }

        setInterval(() => {
            findFullName();
        }, 1000);
    </script>
</body>

</html>
